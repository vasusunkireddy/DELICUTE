<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Delicute | Customer Menu</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Playfair+Display:wght@600;700;800&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #fef7f2 0%, #ffece5 100%);
      color: #1a1a1a;
      min-height: 100vh;
      line-height: 1.6;
      overflow-x: hidden;
    }

    .container {
      max-width: 1400px;
      padding: 0 2rem;
      margin: 2.5rem auto;
    }

    .header {
      text-align: center;
      padding: 2.5rem 0;
      background: rgba(255, 255, 255, 0.98);
      border-radius: 20px;
      box-shadow: 0 8px 28px rgba(0, 0, 0, 0.12);
      backdrop-filter: blur(14px);
      margin-bottom: 2.5rem;
    }

    .header img {
      width: 110px;
      animation: fadeInScale 1s ease-out forwards;
    }

    .header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3.5rem;
      font-weight: 800;
      color: #1a1a1a;
      margin-top: 1rem;
      animation: fadeInUp 0.8s ease-out 0.2s forwards;
    }

    .cart-icon {
      position: fixed;
      top: 2rem;
      right: 2rem;
      background: linear-gradient(45deg, #ff6200, #ff8c00);
      color: #ffffff;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(255, 98, 0, 0.4);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      z-index: 1000;
      font-size: 1.6rem;
    }

    .cart-icon:hover {
      transform: scale(1.2);
      box-shadow: 0 10px 24px rgba(255, 98, 0, 0.5);
    }

    .cart-count {
      position: absolute;
      top: -12px;
      right: -12px;
      background: #ef5350;
      color: #ffffff;
      font-size: 0.9rem;
      width: 26px;
      height: 26px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      border: 2px solid #ffffff;
    }

    .search-bar {
      margin-bottom: 2rem;
      display: flex;
      align-items: center;
      background: rgba(255, 255, 255, 0.98);
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
    }

    .search-bar input {
      flex: 1;
      padding: 1.2rem 1.8rem;
      border: none;
      font-size: 1.1rem;
      background: transparent;
      font-family: 'Roboto', sans-serif;
      color: #1a1a1a;
    }

    .search-bar input::placeholder {
      color: #6b6b6b;
    }

    .search-bar input:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.5);
    }

    .search-bar button {
      background: linear-gradient(45deg, #ff6200, #ff8c00);
      color: #ffffff;
      border: none;
      padding: 1.2rem 1.8rem;
      cursor: pointer;
      font-size: 1.1rem;
      transition: background 0.3s ease;
    }

    .search-bar button:hover {
      background: linear-gradient(45deg, #d45200, #ff6200);
    }

    .category-filter {
      display: flex;
      overflow-x: auto;
      gap: 1rem;
      margin-bottom: 2rem;
      scroll-snap-type: x mandatory;
      scroll-behavior: smooth;
      -webkit-overflow-scrolling: touch;
      padding: 1rem 0;
    }

    .category-filter::-webkit-scrollbar {
      display: none;
    }

    .category-filter {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    .category-filter button {
      background: rgba(255, 255, 255, 0.98);
      border: none;
      font-family: 'Playfair Display', serif;
      font-size: 1.1rem;
      font-weight: 600;
      color: #1a1a1a;
      cursor: pointer;
      padding: 0.9rem 1.8rem;
      border-radius: 12px;
      transition: all 0.3s ease;
      white-space: nowrap;
      scroll-snap-align: start;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      min-width: 100px;
      min-height: 48px;
    }

    .category-filter button.active {
      background: linear-gradient(45deg, #ff6200, #ff8c00);
      color: #ffffff;
      font-weight: 700;
    }

    .category-filter button:hover {
      background: #ff6200;
      color: #ffffff;
    }

    .top-picks-section {
      margin-bottom: 3rem;
      padding: 2rem 0;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      box-shadow: 0 8px 28px rgba(0, 0, 0, 0.1);
    }

    .top-picks-section h2 {
      font-family: 'Playfair Display', serif;
      font-size: 2.2rem;
      font-weight: 700;
      color: #1a1a1a;
      margin-bottom: 1.5rem;
      text-align: center;
      position: relative;
      animation: fadeInUp 0.8s ease-out;
    }

    .top-picks-section h2::after {
      content: '';
      display: block;
      width: 100px;
      height: 5px;
      background: linear-gradient(45deg, #ff6200, #ff8c00);
      margin: 1rem auto;
    }

    .top-picks-scroll {
      display: flex;
      overflow-x: auto;
      gap: 2rem;
      padding: 1rem;
      scroll-snap-type: x mandatory;
      scroll-behavior: smooth;
      -webkit-overflow-scrolling: touch;
    }

    .top-picks-scroll::-webkit-scrollbar {
      height: 10px;
    }

    .top-picks-scroll::-webkit-scrollbar-thumb {
      background: #ff6200;
      border-radius: 5px;
    }

    .top-picks-scroll::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.4);
    }

    .top-pick-item {
      flex: 0 0 280px;
      background: rgba(255, 255, 255, 0.98);
      border-radius: 18px;
      padding: 1.8rem;
      box-shadow: 0 10px 28px rgba(0, 0, 0, 0.15);
      backdrop-filter: blur(14px);
      scroll-snap-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      overflow: hidden;
      animation: slideUp 0.5s ease-out forwards;
    }

    .top-pick-item:hover {
      transform: translateY(-8px);
      box-shadow: 0 14px 32px rgba(0, 0, 0, 0.2);
    }

    .top-pick-item img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 14px;
      margin-bottom: 1.2rem;
      transition: transform 0.3s ease;
    }

    .top-pick-item:hover img {
      transform: scale(1.1);
    }

    .top-pick-item h3 {
      font-family: 'Playfair Display', serif;
      font-size: 1.5rem;
      font-weight: 700;
      color: #1a1a1a;
      margin-bottom: 0.6rem;
    }

    .top-pick-item p {
      font-size: 1rem;
      color: #4a4a4a;
      line-height: 1.5;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .top-pick-item .price {
      font-size: 1.2rem;
      margin: 1rem 0;
      font-weight: 600;
    }

    .top-pick-item .saved-amount {
      position: absolute;
      top: 1.2rem;
      right: 1.2rem;
      font-size: 0.9rem;
      padding: 0.5rem 1rem;
      background: linear-gradient(45deg, #2e7d32, #4caf50);
      color: #ffffff;
      border-radius: 8px;
    }

    .menu-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 2rem;
    }

    .menu-item {
      background: rgba(255, 255, 255, 0.98);
      border-radius: 16px;
      padding: 1.8rem;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
      backdrop-filter: blur(14px);
      display: flex;
      gap: 1.8rem;
      align-items: center;
      transition: transform 0.3s ease;
      animation: slideUp 0.5s ease-out forwards;
    }

    .menu-item:hover {
      transform: translateY(-6px);
    }

    .menu-item img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 12px;
      flex-shrink: 0;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.12);
    }

    .menu-item-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 0.6rem;
    }

    .menu-item h3 {
      font-family: 'Playfair Display', serif;
      font-size: 1.4rem;
      font-weight: 700;
      color: #1a1a1a;
    }

    .menu-item p {
      font-size: 1rem;
      color: #4a4a4a;
      line-height: 1.5;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .price {
      font-weight: 600;
      color: #2c2c2c;
      font-size: 1.1rem;
      display: flex;
      align-items: center;
      gap: 0.8rem;
    }

    .saved-amount {
      background: linear-gradient(45deg, #2e7d32, #4caf50);
      color: #ffffff;
      padding: 0.5rem 1rem;
      border-radius: 10px;
      font-size: 0.9rem;
      font-weight: 600;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.12);
    }

    .saved-amount::before {
      content: '‚≠ê ';
      font-size: 0.9rem;
    }

    .btn {
      background: linear-gradient(45deg, #ff6200, #ff8c00);
      color: #ffffff;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 6px 12px rgba(255, 98, 0, 0.3);
      min-width: 120px;
      min-height: 48px;
      align-self: flex-start;
      display: inline-flex;
      align-items: center;
      gap: 0.6rem;
    }

    .btn:hover {
      background: linear-gradient(45deg, #d45200, #ff6200);
      transform: translateY(-2px);
      box-shadow: 0 8px 16px rgba(255, 98, 0, 0.4);
    }

    .add-to-cart-btn {
      background: linear-gradient(45deg, #ff8c00, #ffab40);
      padding: 0.6rem 1.2rem;
      font-size: 0.95rem;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(255, 140, 0, 0.2);
      min-height: 48px;
    }

    .remove-btn {
      background: linear-gradient(45deg, #ef5350, #ff8a80);
      padding: 0.6rem 1.2rem;
      font-size: 0.95rem;
      box-shadow: 0 4px 8px rgba(239, 83, 80, 0.3);
      min-height: 48px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: auto;
    }

    .remove-btn:hover {
      background: linear-gradient(45deg, #d32f2f, #ef5350);
      box-shadow: 0 8px 16px rgba(239, 83, 80, 0.4);
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.75);
      justify-content: center;
      align-items: center;
      z-index: 1000;
      animation: fadeIn 0.4s ease-out;
    }

    .modal-content {
      background: #ffffff;
      border-radius: 20px;
      padding: 2.5rem;
      max-width: 700px;
      max-height: 90vh;
      overflow-y: auto;
      box-shadow: 0 16px 40px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(14px);
      position: relative;
      transform: scale(0.8);
      animation: modalScaleIn 0.3s ease-out forwards;
    }

    .modal-content h2 {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 1.8rem;
      color: #1a1a1a;
      border-bottom: 3px solid #ff6200;
      padding-bottom: 0.6rem;
    }

    .close-btn {
      position: absolute;
      top: 1.8rem;
      right: 1.8rem;
      font-size: 1.8rem;
      cursor: pointer;
      color: #4a4a4a;
      transition: color 0.3s ease;
      min-width: 48px;
      min-height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .close-btn:hover {
      color: #1a1a1a;
    }

    .form-group {
      margin-bottom: 1.8rem;
    }

    .form-group label {
      display: block;
      font-family: 'Playfair Display', serif;
      font-size: 1.1rem;
      font-weight: 600;
      color: #2c2c2c;
      margin-bottom: 0.8rem;
    }

    .form-group input,
    .form-group textarea,
    .form-group select {
      width: 100%;
      padding: 1.2rem;
      border: 1px solid rgba(0, 0, 0, 0.12);
      border-radius: 12px;
      font-size: 1.1rem;
      background: rgba(255, 255, 255, 0.8);
      font-family: 'Roboto', sans-serif;
      min-height: 50px;
    }

    .form-group input:focus,
    .form-group textarea:focus,
    .form-group select:focus {
      outline: none;
      border-color: #ff6200;
      box-shadow: 0 0 0 3px rgba(255, 98, 0, 0.25);
    }

    .cart-item {
      display: flex;
      align-items: center;
      padding: 1.2rem;
      border-bottom: 1px solid rgba(0, 0, 0, 0.12);
      background: rgba(255, 255, 255, 0.6);
      border-radius: 12px;
      margin-bottom: 1rem;
      transition: transform 0.3s ease, background 0.3s ease;
    }

    .cart-item:hover {
      transform: translateY(-4px);
      background: rgba(255, 255, 255, 0.8);
    }

    .cart-item img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 8px;
      margin-right: 1.2rem;
    }

    .cart-item-details {
      flex: 1;
      min-width: 200px;
    }

    .cart-item-details p:first-child {
      font-family: 'Playfair Display', serif;
      font-size: 1.2rem;
      font-weight: 600;
      color: #1a1a1a;
    }

    .cart-item-details p:last-child {
      font-size: 1rem;
      color: #4a4a4a;
    }

    .quantity-controls {
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    .quantity-controls button {
      width: 48px;
      height: 48px;
      border: 1px solid rgba(0, 0, 0, 0.12);
      background: rgba(255, 255, 255, 0.98);
      border-radius: 10px;
      cursor: pointer;
      font-size: 1.3rem;
      transition: all 0.3s ease;
    }

    .quantity-controls button:hover {
      background: #ff6200;
      color: #ffffff;
      border-color: #ff6200;
      transform: scale(1.1);
    }

    .cart-breakdown {
      margin: 1.5rem 0;
      padding: 1.2rem;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 12px;
    }

    .cart-breakdown p {
      display: flex;
      justify-content: space-between;
      font-size: 1.1rem;
      color: #2c2c2c;
      margin-bottom: 0.6rem;
    }

    .cart-breakdown p:last-child {
      font-weight: 700;
      font-size: 1.3rem;
      border-top: 1px solid rgba(0, 0, 0, 0.12);
      padding-top: 0.6rem;
    }

    .cart-footer {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 2rem;
    }

    .coupon-applied {
      font-size: 1.1rem;
      color: #2e7d32;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 0.8rem;
      flex-wrap: wrap;
      background: rgba(46, 125, 50, 0.15);
      padding: 1rem;
      border-radius: 10px;
    }

    .remove-coupon {
      cursor: pointer;
      color: #ef5350;
      font-size: 1rem;
      text-decoration: underline;
      transition: color 0.3s ease;
    }

    .remove-coupon:hover {
      color: #d32f2f;
    }

    .toast {
      position: fixed;
      top: 2rem;
      right: 2rem;
      background: rgba(255, 255, 255, 0.98);
      border-radius: 12px;
      padding: 1.2rem 2rem;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
      display: none;
      z-index: 2000;
      font-size: 1.1rem;
      font-weight: 600;
      max-width: 90%;
      animation: bounceInDown 0.4s ease-out, slideOutUp 0.4s ease-in 4.7s forwards;
      position: relative;
      overflow: hidden;
    }

    .toast.success {
      border-left: 8px solid #2e7d32;
      color: #2e7d32;
    }

    .toast.error {
      border-left: 8px solid #d32f2f;
      color: #d32f2f;
    }

    .toast::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: linear-gradient(90deg, #ff6200, #ff8c00);
      animation: progress 5s linear forwards;
    }

    @keyframes bounceInDown {
      0% { transform: translateY(-100%); opacity: 0; }
      60% { transform: translateY(20px); opacity: 1; }
      100% { transform: translateY(0); opacity: 1; }
    }

    @keyframes slideOutUp {
      from { transform: translateY(0); opacity: 1; }
      to { transform: translateY(-100%); opacity: 0; }
    }

    @keyframes progress {
      from { width: 100%; }
      to { width: 0; }
    }

    @keyframes fadeInScale {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes modalScaleIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @media (min-width: 768px) {
      .menu-grid {
        grid-template-columns: repeat(2, 1fr);
      }

      .top-pick-item {
        flex: 0 0 320px;
      }

      .top-pick-item img {
        height: 240px;
      }

      .header h1 {
        font-size: 4rem;
      }

      .modal-content {
        max-width: 800px;
      }

      .menu-item img {
        width: 120px;
        height: 120px;
      }
    }

    @media (min-width: 1024px) {
      .menu-grid {
        grid-template-columns: repeat(3, 1fr);
      }

      .top-pick-item {
        flex: 0 0 360px;
      }

      .top-pick-item img {
        height: 260px;
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: 0 1.2rem;
      }

      .header img {
        width: 100px;
      }

      .header h1 {
        font-size: 2.5rem;
      }

      .menu-item img {
        width: 80px;
        height: 80px;
      }

      .menu-item h3,
      .top-pick-item h3 {
        font-size: 1.2rem;
      }

      .menu-item p,
      .top-pick-item p {
        font-size: 0.9rem;
      }

      .category-filter button {
        font-size: 1rem;
        padding: 0.8rem 1.5rem;
        min-width: 90px;
        min-height: 50px;
      }

      .top-pick-item {
        flex: 0 0 220px;
      }

      .top-pick-item img {
        height: 160px;
      }

      .top-picks-section h2 {
        font-size: 1.8rem;
      }

      .cart-icon {
        width: 52px;
        height: 52px;
        font-size: 1.4rem;
      }

      .btn {
        padding: 1rem 1.5rem;
        font-size: 1rem;
        min-width: 140px;
        min-height: 50px;
      }

      .modal-content {
        padding: 1.8rem;
        max-width: 95%;
      }

      .modal-content h2 {
        font-size: 1.6rem;
      }

      .form-group input,
      .form-group textarea,
      .form-group select {
        padding: 1.2rem;
        font-size: 1.1rem;
        min-height: 55px;
      }

      .search-bar input {
        padding: 1.2rem 1.8rem;
        font-size: 1.1rem;
      }

      .search-bar button {
        padding: 1.2rem 1.8rem;
        font-size: 1.1rem;
      }

      .cart-item {
        flex-direction: column;
        align-items: flex-start;
      }

      .cart-item img {
        width: 60px;
        height: 60px;
      }

      .quantity-controls {
        margin-top: 1rem;
      }

      .toast {
        top: 1.5rem;
        right: 1.5rem;
        padding: 1.2rem 1.8rem;
        font-size: 1.1rem;
      }

      #order-modal .modal-content {
        padding: 2rem;
      }

      #order-modal .form-group {
        margin-bottom: 2rem;
      }

      #order-modal .form-group input,
      #order-modal .form-group textarea {
        padding: 1.5rem;
        font-size: 1.2rem;
        min-height: 60px;
      }

      #order-modal .form-group label {
        font-size: 1.2rem;
      }

      #order-modal .form-group .btn {
        padding: 1.2rem 2rem;
        font-size: 1.2rem;
        min-width: 160px;
        min-height: 60px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="https://i.postimg.cc/W3pgQx9q/DELICUTE-Imgur-1-modified.png" alt="Delicute Logo" />
      <h1>Delicute Menu</h1>
    </div>
    <div class="cart-icon" onclick="openCartModal()" aria-label="Open cart">
      <i class="fas fa-shopping-cart"></i>
      <span class="cart-count" id="cart-count">0</span>
    </div>
    <div id="toast-container"></div>

    <div class="search-bar">
      <input type="text" id="search-input" placeholder="Search menu items..." aria-label="Search menu items" />

      <button class="active" data-category="all" aria-label="All categories">All</button>

      <h2><i class="fas fa-star"></i> Our Delicute Specials üòã</h2>

        <div class="loading">Loading top picks...</div>
      </div>
    </div>

    <div id="menu" class="menu-grid">
      <div class="loading">Loading menu...</div>
    </div>

    <div id="cart-modal" class="modal">

        <span class="close-btn" onclick="closeModal('cart-modal')" aria-label="Close cart">&times;</span>

        <div class="cart-breakdown">
          <p>Subtotal: ‚Çπ<span id="cart-subtotal">0.00</span></p>
          <p>Discount: ‚Çπ<span id="cart-discount">0.00</span></p>
          <p>Total: ‚Çπ<span id="cart-total">0.00</span></p>
        </div>
        <div class="form-group">
          <button class="btn" onclick="window.location.href='coupons.html'" aria-label="View available coupons"><i class="fas fa-ticket-alt"></i> View Coupons</button>

            <label for="table-number">Table Number</label>
            <input type="number" id="table-number" name="table-number" required placeholder="Enter table number" min="1" aria-label="Table number" />
          </div>
          <div class="form-group">
            <label for="special-instructions">Special Instructions</label>
            <textarea id="special-instructions" name="special-instructions" rows="5" placeholder="Any special requests?" aria-label="Special instructions"></textarea>
          </div>

            <button type="submit" class="btn" aria-label="Submit order"><i class="fas fa-save"></i> Submit Order</button>

          </div>

  <script>
    // Configuration
    const API_BASE_URL = window.location.hostname === 'localhost' ? 'http://localhost:3000' : 'https://delicute-3bf1.onrender.com';
    const PLACEHOLDER_IMAGE = 'https://via.placeholder.com/300x300.png?text=Image+Not+Found';
    let cart = [];
    let appliedCoupon = null;
    let allMenuItems = [];

    // Utility function to show toast notifications
    function showToast(message, type = 'success') {
      const toastContainer = document.getElementById('toast-container');
      if (!toastContainer) {
        console.error('Toast container not found');
        return;
      }
      const toast = document.createElement('div');
      toast.className = `toast ${type}`;
      toast.textContent = message;
      toast.setAttribute('aria-live', 'assertive');
      toast.setAttribute('role', 'alert');
      toastContainer.appendChild(toast);
      toast.style.display = 'block';
      setTimeout(() => {
        toast.style.display = 'none';
        toast.remove();
      }, 5000);
    }

    // Load cart and applied coupon from localStorage
    function loadCartAndCoupon() {
      try {
        const storedCart = localStorage.getItem('cart');
        if (storedCart) {
          cart = JSON.parse(storedCart);
          console.log('Raw cart from localStorage:', storedCart);
          // Validate cart items
          cart = cart.filter(item => {
            if (!item || !item.id || !item._id || !item.category || !Number.isInteger(item.quantity) || item.quantity < 1 || !item.name || isNaN(Number(item.price))) {
              console.warn('Invalid cart item filtered out:', item);
              return false;
            }
            return true;
          });
          console.log('Validated cart:', cart);
          localStorage.setItem('cart', JSON.stringify(cart)); // Update localStorage with validated cart
        } else {
          console.log('No cart found in localStorage');
          cart = [];
        }
        const storedCoupon = localStorage.getItem('appliedCoupon');
        if (storedCoupon) {
          appliedCoupon = JSON.parse(storedCoupon);
          console.log('Loaded applied coupon:', appliedCoupon);
        } else {
          console.log('No applied coupon in localStorage');
        }
        updateCouponDisplay();
        updateCart();
      } catch (error) {
        console.error('Error loading cart or coupon from localStorage:', error);
        showToast('Error loading cart data', 'error');
        cart = [];
        localStorage.setItem('cart', JSON.stringify(cart));
      }
    }

    // Save applied coupon to localStorage
    function saveAppliedCoupon() {
      try {
        if (appliedCoupon) {
          localStorage.setItem('appliedCoupon', JSON.stringify(appliedCoupon));
          console.log('Saved applied coupon:', appliedCoupon);
        } else {
          localStorage.removeItem('appliedCoupon');
          console.log('Removed applied coupon from localStorage');
        }
      } catch (error) {
        console.error('Error saving coupon to localStorage:', error);
        showToast('Error saving coupon', 'error');
      }
    }

    // Update coupon display in cart
    function updateCouponDisplay() {
      const couponApplied = document.getElementById('coupon-applied');
      if (!couponApplied) {
        console.error('Coupon applied element not found');
        return;
      }
      if (appliedCoupon) {
        couponApplied.innerHTML = `Coupon "${appliedCoupon.code}" applied! Buy ${appliedCoupon.buy_x} items in ${appliedCoupon.category} for ${appliedCoupon.discount}% off. <span class="remove-coupon" onclick="removeCoupon()" aria-label="Remove coupon">Remove</span>`;
        couponApplied.style.display = 'flex';
      } else {
        couponApplied.style.display = 'none';
      }
    }

    // Check coupon eligibility
    function checkCouponEligibility() {
      if (!appliedCoupon) return;
      const eligibleItems = cart.filter(item => item.category.toLowerCase() === appliedCoupon.category.toLowerCase());
      const eligibleQuantity = eligibleItems.reduce((sum, item) => sum + item.quantity, 0);
      console.log('Checking coupon eligibility:', { coupon: appliedCoupon.code, category: appliedCoupon.category, eligibleQuantity, required: appliedCoupon.buy_x });
      if (eligibleQuantity < appliedCoupon.buy_x) {
        const couponCode = appliedCoupon.code;
        appliedCoupon = null;
        saveAppliedCoupon();
        updateCouponDisplay();
        updateCart();
        showToast(`Coupon ${couponCode} removed as eligibility criteria not met`, 'error');
      }
    }

    // Update cart UI
    function updateCart() {
      const cartItems = document.getElementById('cart-items');
      const cartSubtotal = document.getElementById('cart-subtotal');
      const cartDiscount = document.getElementById('cart-discount');
      const cartTotal = document.getElementById('cart-total');
      const cartCount = document.getElementById('cart-count');

      if (!cartItems || !cartSubtotal || !cartDiscount || !cartTotal || !cartCount) {
        console.error('Cart UI elements not found');
        showToast('Error updating cart display', 'error');
        return;
      }

      cartItems.innerHTML = '';
      if (cart.length === 0) {
        cartItems.innerHTML = '<p style="color: #4a4a4a; font-size: 1.1rem; text-align: center;">Your cart is empty</p>';
      }

      cart.forEach((item, index) => {
        const div = document.createElement('div');
        div.className = 'cart-item';
        div.innerHTML = `
          <img src="${item.image || PLACEHOLDER_IMAGE}" alt="${item.name}" onerror="this.src='${PLACEHOLDER_IMAGE}'" />
          <div class="cart-item-details">
            <p>${item.name}</p>
            <p>‚Çπ${Number(item.price).toFixed(2)} x ${item.quantity}</p>
          </div>
          <div class="quantity-controls">
            <button onclick="updateQuantity(${index}, -1)" aria-label="Decrease quantity">-</button>
            <span>${item.quantity}</span>
            <button onclick="updateQuantity(${index}, 1)" aria-label="Increase quantity">+</button>
            <button class="btn remove-btn" onclick="removeFromCart(${index})" aria-label="Remove ${item.name} from cart"><i class="fas fa-trash"></i> Remove</button>
          </div>
        `;
        cartItems.appendChild(div);
      });

      const subtotal = cart.reduce((sum, item) => sum + Number(item.price) * item.quantity, 0);
      let discount = 0;
      let total = subtotal;

      if (appliedCoupon) {
        const eligibleItems = cart.filter(item => item.category.toLowerCase() === appliedCoupon.category.toLowerCase());
        const eligibleQuantity = eligibleItems.reduce((sum, item) => sum + item.quantity, 0);
        const discountItems = Math.floor(eligibleQuantity / appliedCoupon.buy_x);
        if (discountItems > 0) {
          const minPrice = eligibleItems.reduce((min, item) => Math.min(min, Number(item.price)), Infinity);
          discount = discountItems * (minPrice * (appliedCoupon.discount / 100));
          total = Math.max(subtotal - discount, 0);
        }
      }

      cartSubtotal.textContent = subtotal.toFixed(2);
      cartDiscount.textContent = discount.toFixed(2);
      cartTotal.textContent = total.toFixed(2);
      cartCount.textContent = cart.reduce((sum, item) => sum + item.quantity, 0);
      localStorage.setItem('cart', JSON.stringify(cart));
      console.log('Cart updated and saved to localStorage:', cart);
    }

    // Add item to cart
    function addToCart(item) {
      console.log('Adding item to cart:', item);
      if (!item || !item.id || !item._id || !item.category || !item.name || isNaN(Number(item.price))) {
        console.error('Invalid item:', item);
        showToast('Invalid item data', 'error');
        return;
      }
      const existingItem = cart.find(cartItem => cartItem.id === item.id);
      if (existingItem) {
        existingItem.quantity += 1;
      } else {
        cart.push({
          id: Number(item.id),
          _id: Number(item._id),
          name: item.name,
          price: Number(item.price),
          category: item.category,
          quantity: 1,
          image: item.image || PLACEHOLDER_IMAGE
        });
      }
      updateCart();
      checkCouponEligibility();
      showToast(`${item.name} added to cart`, 'success');
    }

    // Update item quantity in cart
    function updateQuantity(index, change) {
      if (index < 0 || index >= cart.length) {
        console.error('Invalid cart index:', index);
        showToast('Invalid cart operation', 'error');
        return;
      }
      cart[index].quantity += change;
      if (cart[index].quantity <= 0) {
        const itemName = cart[index].name;
        cart.splice(index, 1);
        showToast(`${itemName} removed from cart`, 'success');
      }
      updateCart();
      checkCouponEligibility();
    }

    // Remove item from cart
    function removeFromCart(index) {
      if (index < 0 || index >= cart.length) {
        console.error('Invalid cart index:', index);
        showToast('Invalid cart operation', 'error');
        return;
      }
      const itemName = cart[index].name;
      cart.splice(index, 1);
      updateCart();
      checkCouponEligibility();
      showToast(`${itemName} removed from cart`, 'success');
    }

    // Remove applied coupon
    function removeCoupon() {
      appliedCoupon = null;
      saveAppliedCoupon();
      updateCouponDisplay();
      updateCart();
      showToast('Coupon removed', 'success');
    }

    // Open cart modal
    function openCartModal() {
      const cartModal = document.getElementById('cart-modal');
      if (!cartModal) {
        console.error('Cart modal not found');
        showToast('Error opening cart', 'error');
        return;
      }
      cartModal.style.display = 'flex';
      updateCart();
      updateCouponDisplay();
    }

    // Close modal
    function closeModal(modalId) {
      const modal = document.getElementById(modalId);
      if (!modal) {
        console.error(`Modal ${modalId} not found`);
        return;
      }
      modal.style.animation = 'fadeOut 0.3s ease-in forwards';
      setTimeout(() => {
        modal.style.display = 'none';
        modal.style.animation = '';
        if (modalId === 'order-modal') {
          const orderForm = document.getElementById('order-form');
          if (orderForm) orderForm.reset();
        }
      }, 300);
    }

    // Render menu items
    function renderMenu(items) {
      const menuGrid = document.getElementById('menu');
      if (!menuGrid) {
        console.error('Menu grid element not found');
        showToast('Error rendering menu', 'error');
        return;
      }
      menuGrid.innerHTML = '';
      if (!Array.isArray(items) || items.length === 0) {
        menuGrid.innerHTML = '<p style="color: #4a4a4a; font-size: 1.1rem; text-align: center;">No menu items available</p>';
        return;
      }

      items.forEach((item, index) => {
        if (!item || !item.id || !item._id || !item.category || !item.name) {
          console.warn('Invalid menu item skipped:', item);
          return;
        }
        const div = document.createElement('div');
        div.className = 'menu-item';
        const price = Number(item.price);
        const savedAmount = item.savedAmount !== null && !isNaN(Number(item.savedAmount)) ? Number(item.savedAmount) : null;
        div.innerHTML = `
          <img src="${item.image || PLACEHOLDER_IMAGE}" alt="${item.name}" onerror="this.src='${PLACEHOLDER_IMAGE}'" />
          <div class="menu-item-content">
            <h3>${item.name}</h3>
            <p>${item.description || 'No description'}</p>
            <div class="price">
              ‚Çπ${isNaN(price) ? 'N/A' : price.toFixed(2)}
              ${savedAmount !== null ? `<span class="saved-amount">Saved ‚Çπ${savedAmount.toFixed(2)}</span>` : ''}
            </div>
            <button class="btn add-to-cart-btn" data-index="${index}" aria-label="Add ${item.name} to cart"><i class="fas fa-plus"></i> Add to Cart</button>
          </div>
        `;
        menuGrid.appendChild(div);
      });

      document.querySelectorAll('.menu-item .add-to-cart-btn').forEach(button => {
        button.addEventListener('click', () => {
          const index = Number(button.dataset.index);
          if (isNaN(index) || index < 0 || index >= items.length) {
            console.error('Invalid menu item index:', index);
            showToast('Error adding item to cart', 'error');
            return;
          }
          addToCart(items[index]);
        });
      });
    }

    // Fetch top picks
    async function fetchTopPicks() {
      const topPicksScroll = document.getElementById('top-picks');
      if (!topPicksScroll) {
        console.error('Top picks element not found');
        showToast('Error loading top picks', 'error');
        return;
      }
      try {
        const response = await fetch(`${API_BASE_URL}/api/top-picks`, {
          method: 'GET',
          headers: { 'Content-Type': 'application/json' }
        });
        if (!response.ok) {
          throw new Error(`HTTP ${response.status}: ${response.statusText}`);
        }
        const result = await response.json();
        console.log('Top Picks Response:', result);
        if (!result.success || !Array.isArray(result.data)) {
          throw new Error(result.message || 'Invalid top picks data');
        }

        const topPicks = result.data.map(item => ({
          ...item,
          id: Number(item.id),
          _id: Number(item.id),
          price: Number(item.price),
          savedAmount: item.savedAmount !== undefined ? Number(item.savedAmount) : null
        }));
        topPicksScroll.innerHTML = '';
        if (topPicks.length === 0) {
          topPicksScroll.innerHTML = '<p style="color: #4a4a4a; font-size: 1.1rem; text-align: center;">No top picks available</p>';
          return;
        }

        topPicks.forEach((item, index) => {
          if (!item || !item.id || !item._id || !item.category || !item.name) {
            console.warn('Invalid top pick item skipped:', item);
            return;
          }
          const div = document.createElement('div');
          div.className = 'top-pick-item';
          const price = Number(item.price);
          const savedAmount = item.savedAmount !== null ? Number(item.savedAmount) : null;
          div.innerHTML = `
            <img src="${item.image || PLACEHOLDER_IMAGE}" alt="${item.name}" onerror="this.src='${PLACEHOLDER_IMAGE}'" />
            <h3>${item.name}</h3>
            <p>${item.description || 'A Delicute favorite!'}</p>
            <div class="price">
              ‚Çπ${isNaN(price) ? 'N/A' : price.toFixed(2)}
              ${savedAmount !== null ? `<span class="saved-amount">Saved ‚Çπ${savedAmount.toFixed(2)}</span>` : ''}
            </div>
            <button class="btn add-to-cart-btn" data-index="${index}" aria-label="Add ${item.name} to cart"><i class="fas fa-plus"></i> Add to Cart</button>
          `;
          topPicksScroll.appendChild(div);
        });

        document.querySelectorAll('.top-pick-item .add-to-cart-btn').forEach(button => {
          button.addEventListener('click', () => {
            const index = Number(button.dataset.index);
            if (isNaN(index) || index < 0 || index >= topPicks.length) {
              console.error('Invalid top pick index:', index);
              showToast('Error adding item to cart', 'error');
              return;
            }
            addToCart(topPicks[index]);
          });
        });
      } catch (error) {
        console.error('Top Picks Error:', error);
        topPicksScroll.innerHTML = '<p style="color: #4a4a4a; font-size: 1.1rem; text-align: center;">Unable to load top picks</p>';
        showToast('Unable to load top picks. Please try again later.', 'error');
      }
    }

    // Fetch categories
    async function fetchCategories() {
      const categoryFilter = document.querySelector('.category-filter');
      if (!categoryFilter) {
        console.error('Category filter element not found');
        showToast('Error loading categories', 'error');
        return;
      }
      try {
        const response = await fetch(`${API_BASE_URL}/api/categories`, {
          method: 'GET',
          headers: { 'Content-Type': 'application/json' }
        });
        if (!response.ok) {
          throw new Error(`HTTP ${response.status}: ${response.statusText}`);
        }
        const result = await response.json();
        console.log('Categories Response:', result);
        if (!result.success || !Array.isArray(result.data)) {
          throw new Error(result.message || 'Invalid categories data');
        }

        const categories = result.data;
        categoryFilter.innerHTML = '<button class="active" data-category="all" aria-label="All categories">All</button>';
        categories.forEach(category => {
          if (!category || !category.name) {
            console.warn('Invalid category skipped:', category);
            return;
          }
          const button = document.createElement('button');
          button.textContent = category.name;
          button.dataset.category = category.name;
          button.setAttribute('aria-label', `Filter by ${category.name}`);
          categoryFilter.appendChild(button);
        });

        categoryFilter.addEventListener('click', (e) => {
          if (e.target.tagName !== 'BUTTON') return;
          categoryFilter.querySelectorAll('button').forEach(btn => btn.classList.remove('active'));
          e.target.classList.add('active');
          const searchInput = document.getElementById('search-input');
          if (searchInput) searchInput.value = '';
          if (e.target.dataset.category === 'all') {
            renderMenu(allMenuItems);
          } else {
            const filteredItems = allMenuItems.filter(item => item.category === e.target.dataset.category);
            renderMenu(filteredItems);
          }
        });
      } catch (error) {
        console.error('Categories Error:', error);
        showToast('Unable to load categories. Please try again later.', 'error');
      }
    }

    // Fetch menu
    async function fetchMenu() {
      const menuGrid = document.getElementById('menu');
      if (!menuGrid) {
        console.error('Menu grid element not found');
        showToast('Error loading menu', 'error');
        return;
      }
      try {
        const response = await fetch(`${API_BASE_URL}/api/menu`, {
          method: 'GET',
          headers: { 'Content-Type': 'application/json' }
        });
        if (!response.ok) {
          throw new Error(`HTTP ${response.status}: ${response.statusText}`);
        }
        const result = await response.json();
        console.log('Menu Response:', result);
        if (!result.success || !Array.isArray(result.data)) {
          throw new Error(result.message || 'Invalid menu data');
        }

        allMenuItems = result.data.map(item => ({
          id: Number(item.id),
          _id: Number(item.id),
          name: item.name || 'Unnamed Item',
          price: Number(item.price) || 0,
          category: item.category || 'Uncategorized',
          description: item.description || '',
          image: item.image || '',
          savedAmount: item.savedAmount !== undefined ? Number(item.savedAmount) : null
        }));
        console.log('Processed menu items:', allMenuItems);
        renderMenu(allMenuItems);
      } catch (error) {
        console.error('Menu Error:', error);
        menuGrid.innerHTML = '<p style="color: #4a4a4a; font-size: 1.1rem; text-align: center;">Unable to load menu</p>';
        showToast('Unable to load menu. Please try again later.', 'error');
      }
    }

    // Search menu
    function searchMenu() {
      const searchInput = document.getElementById('search-input');
      if (!searchInput) {
        console.error('Search input element not found');
        showToast('Error searching menu', 'error');
        return;
      }
      const query = searchInput.value.trim().toLowerCase();
      const activeCategory = document.querySelector('.category-filter button.active')?.dataset.category || 'all';
      let filteredItems = allMenuItems;

      if (activeCategory !== 'all') {
        filteredItems = filteredItems.filter(item => item.category === activeCategory);
      }

      if (query) {
        filteredItems = filteredItems.filter(item => 
          item.name.toLowerCase().includes(query) || 
          (item.description && item.description.toLowerCase().includes(query))
        );
      }

      renderMenu(filteredItems);
    }

    // Open order modal
    function openOrderModal() {
      if (cart.length === 0) {
        showToast('Your cart is empty', 'error');
        return;
      }
      const orderModal = document.getElementById('order-modal');
      if (!orderModal) {
        console.error('Order modal not found');
        showToast('Error opening order form', 'error');
        return;
      }
      closeModal('cart-modal');
      orderModal.style.display = 'flex';
    }

    // Handle order submission
    async function handleOrderSubmit(event) {
      event.preventDefault();
      const customerNameInput = document.getElementById('customer-name');
      const tableNumberInput = document.getElementById('table-number');
      const specialInstructionsInput = document.getElementById('special-instructions');

      if (!customerNameInput || !tableNumberInput || !specialInstructionsInput) {
        console.error('Order form inputs not found');
        showToast('Error submitting order', 'error');
        return;
      }

      const customerName = customerNameInput.value.trim();
      const tableNumber = tableNumberInput.value.trim();
      const specialInstructions = specialInstructionsInput.value.trim();

      // Validate inputs
      if (!customerName || customerName.length < 2) {
        showToast('Please enter a valid full name (at least 2 characters)', 'error');
        return;
      }
      if (!tableNumber || isNaN(tableNumber) || Number(tableNumber) < 1) {
        showToast('Please enter a valid table number', 'error');
        return;
      }
      if (cart.length === 0) {
        showToast('Your cart is empty', 'error');
        closeModal('order-modal');
        return;
      }

      // Validate cart items
      for (const item of cart) {
        if (!item._id || isNaN(Number(item._id)) || !Number.isInteger(Number(item._id)) || !Number.isInteger(item.quantity) || item.quantity < 1 || isNaN(Number(item.price)) || Number(item.price) < 0) {
          console.error('Invalid cart item during order submission:', item);
          showToast('Invalid cart item data', 'error');
          return;
        }
      }

      // Construct order object
      const order = {
        customer: { name: customerName },
        tableNumber: parseInt(tableNumber),
        specialInstructions: specialInstructions || null,
        items: cart.map(item => ({
          _id: Number(item._id),
          quantity: item.quantity,
          price: Number(item.price)
        })),
        coupon: appliedCoupon ? appliedCoupon.code : null
      };

      console.log('Submitting Order:', JSON.stringify(order, null, 2));

      try {
        const response = await fetch(`${API_BASE_URL}/api/orders`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(order)
        });
        const result = await response.json();
        console.log('Order Response:', result);

        if (!response.ok || !result.success) {
          throw new Error(result.message || `HTTP ${response.status}: ${response.statusText}`);
        }

        showToast(`Order placed successfully! Order ID: ${result.data.orderId}`, 'success');
        cart = [];
        appliedCoupon = null;
        localStorage.setItem('cart', JSON.stringify(cart));
        saveAppliedCoupon();
        updateCouponDisplay();
        updateCart();
        closeModal('order-modal');
      } catch (error) {
        console.error('Order Error:', error);
        showToast(`Unable to place order: ${error.message}`, 'error');
      }
    }

    // Event listeners
    document.addEventListener('DOMContentLoaded', () => {
      console.log('Initializing menu page');
      const orderForm = document.getElementById('order-form');
      const searchInput = document.getElementById('search-input');
      if (orderForm) {
        orderForm.addEventListener('submit', handleOrderSubmit);
      } else {
        console.error('Order form not found');
      }
      if (searchInput) {
        searchInput.addEventListener('input', searchMenu);
      } else {
        console.error('Search input not found');
      }
      loadCartAndCoupon();
      Promise.all([fetchTopPicks(), fetchCategories(), fetchMenu()])
        .catch(error => {
          console.error('Initial Load Error:', error);
          showToast('Failed to load some content. Please refresh the page.', 'error');
        });
    });

    // Keyboard accessibility
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        const openModals = document.querySelectorAll('.modal[style*="display: flex"]');
        openModals.forEach(modal => closeModal(modal.id));
      }
    });
  </script>
</body>
</html>
