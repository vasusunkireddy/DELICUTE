<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Delicute | Every Bite Tells a Story</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #fff7f0 0%, #ffe8e0 100%);
      color: #2c2c2c;
      overflow-x: hidden;
      line-height: 1.6;
    }

    .hero {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .hero::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, rgba(255,231,224,0.4) 100%);
      z-index: 0;
    }

    .hero-content {
      position: relative;
      z-index: 1;
      max-width: 800px;
    }

    .hero img {
      width: 180px;
      max-width: 50%;
      margin-bottom: 1.5rem;
      opacity: 0;
      transform: scale(0.8);
      animation: fadeInScale 1s ease-out forwards;
    }

    .hero h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3.5rem;
      font-weight: 700;
      margin-bottom: 0.75rem;
      color: #1a1a1a;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.8s ease-out 0.2s forwards;
    }

    .hero p {
      font-size: 1.25rem;
      font-weight: 400;
      color: #555;
      margin-bottom: 2rem;
      max-width: 600px;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.8s ease-out 0.4s forwards;
    }

    .hero .btn {
      background: linear-gradient(45deg, #fc8019, #ff9a44);
      color: white;
      padding: 1rem 2.5rem;
      font-size: 1.1rem;
      font-weight: 600;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(252, 128, 25, 0.4);
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.8s ease-out 0.6s forwards;
    }

    .hero .btn:hover {
      background: linear-gradient(45deg, #e56c12, #fc8019);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(252, 128, 25, 0.5);
    }

    @keyframes fadeInScale {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      .hero h1 {
        font-size: 2.5rem;
      }
      .hero p {
        font-size: 1.1rem;
      }
      .hero img {
        width: 140px;
      }
    }

    @media (max-width: 480px) {
      .hero h1 {
        font-size: 2rem;
      }
      .hero p {
        font-size: 1rem;
      }
      .hero .btn {
        padding: 0.8rem 2rem;
        font-size: 1rem;
        width: 100%;
        max-width: 300px;
      }
    }
  </style>
</head>
<body>
  <section class="hero">
    <div class="hero-content">
      <img src="https://i.postimg.cc/W3pgQx9q/DELICUTE-Imgur-1-modified.png" alt="Delicute Logo" />
      <h1>Welcome to Delicute</h1>
      <p>Every bite tells a story.</p>
      <a href="customermenu.html" class="btn">Explore Our Menu</a>
    </div>
  </section>
</body>
</html>
