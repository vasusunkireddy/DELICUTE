<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Delicute | Every Bite Tells a Story</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(to bottom right, #fff7f0, #ffe8e0);
      color: #2c2c2c;
    }

    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      text-align: center;
    }

    .hero img {
      width: 160px;
      max-width: 60%;
      margin-bottom: 1.5rem;
    }

    .hero h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.8rem;
      margin-bottom: 0.5rem;
    }

    .hero p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      color: #444;
    }

    .hero .btn {
      background-color: #fc8019;
      color: white;
      padding: 0.75rem 2rem;
      font-size: 1.1rem;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(252, 128, 25, 0.3);
    }

    .hero .btn:hover {
      background-color: #e56c12;
      box-shadow: 0 6px 16px rgba(252, 128, 25, 0.4);
    }

    @media (max-width: 600px) {
      .hero h1 {
        font-size: 2rem;
      }
      .hero p {
        font-size: 1rem;
      }
      .hero .btn {
        width: 100%;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <!-- Hero Section -->
  <section class="hero">
    <img src="https://i.postimg.cc/W3pgQx9q/DELICUTE-Imgur-1-modified.png" alt="Delicute Logo" />
    <h1>Welcome to Delicute</h1>
    <p>Every bite tells a story.</p>
    <a href="menu.html" class="btn">Explore Our Menu</a>
  </section>

</body>
</html>
